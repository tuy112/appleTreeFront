<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="container">
            <h1 class="logo"><a href="./index.html">사과나무</a></h1>
            <button class="pwChange" id="pwChange" onclick="pwChange();">비밀번호 변경</button>
        </div>
    </header>

    <div id="wrap">
        <form class="myProfile">
            <h2>내 프로필</h2>
            <div class="myProfile image">
                <img src="./images/pngwing.com.png" alt="profileImg"/>
            </div>
            <div class="myProfile name">
                <h4>이름</h4>
                <input
                type="text"
                name="name"
                id="name"
                />
            </div>
            <div class="myProfile birth">
                <h4>생년월일</h4>
                <input
                type="text"
                name="birth"
                id="birth"
                placeholder="생년월일을 입력해주세요"
                />
            </div>
            <div class="myProfile fighting">
                <h4>내 각오</h4>
                <textarea style="resize: none;" cols="40" rows="10"></textarea>
            </div>
            <div class="submit">
                <input type="button" id="loginBtn" class="btn" value="프로필 설정 완료" />
            </div>
            <div class="line"></div>
            <div class="submit">
                <input
                type="button"
                class="Gobtn"
                value="회원 탈퇴"
                onclick="location.href=`signup.html`"
                />
            </div>
        </form>
    </div>

      <!-- script part -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
      ></script>
      <script src="./js/profile.js"></script>
</body>
</html>
